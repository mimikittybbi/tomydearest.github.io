<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Identify our relationship</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family:'Poppins',sans-serif;
        background:#ffe4e9;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
    }
    .box{
        background:#fff0f5;
        padding:30px;
        border-radius:12px;
        text-align:center;
        box-shadow:0 4px 15px rgba(0,0,0,0.1);
        width:300px;
    }
    input{
        width:80%;
        padding:10px;
        font-size:16px;
        border:2px solid #f8c8d8;
        border-radius:8px;
    }
    .guide{
        font-size:14px;
        color:#a00041;
        margin:8px 0;
    }
    button{
        margin-top:12px;
        padding:10px 18px;
        background:#ff9fc1;
        border:none;
        border-radius:8px;
        color:white;
        font-weight:600;
        cursor:pointer;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Nhập số để nhận thư của em mít</h2>
    <input type="number" id="levelInput" placeholder="Nhập 1, 2, 3 hoặc 4" />
    <p class="guide">1 = Cấp 1 | 2 = Cấp 2 | 3 = Cấp 3 | 4 = Còn lại</p>
    <button onclick="goList()">Tiếp tục</button>
    <p id="error" style="color:#b00020;font-size:14px;"></p>
</div>

<script>
function goList() {
    const lvl = parseInt(document.getElementById("levelInput").value);
    const err = document.getElementById("error");
    err.textContent = "";
    if (![1,2,3,4].includes(lvl)) {
        err.textContent = "ủa đọc số đi má";
        return;
    }
    window.location.href = `list.html?level=${lvl}`;
}
</script>

</body>
</html>
